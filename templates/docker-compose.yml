services:
  postgres:
    image: postgres:16-alpine
    container_name: ${PROJECT}-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PROJECT}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: ${PROJECT}-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:password123@postgres:5432/${PROJECT}?sslmode=disable
      - PORT=8080
    depends_on:
      - postgres

volumes:
  postgres_data:
